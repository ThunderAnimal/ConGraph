<!DOCTYPE html>
<html>
    <head>
        <title>ConGraph - Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/bootstrap-theme.css" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/login.js"></script>
    </head>
    <body style="background-color: #e0e0e0">
        <header>ConGraph <a>powered by NoteJS</a></header>

        <!--Login section-->
        <section id="login">
            <form class="form-signin" role="form" style="background-color: #fff">
                    <h1 class="form-signin-heading text-center">Login</h1>


                <div class="form-group">
                    <input type="text" id="flnUser" class="form-control" placeholder="Username" autofocus required>
                </div>
                <div class="form-group">
                    <input type="password" id="flnPass" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <p class="help-block text-danger hide" id="labelError">Falsche Eingabe</p>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnSignIn">Login</button>
                </div>
                <div class="form-group">
                    <a href="#" onclick="$('#modalPWForgot').modal('show')" class="text-center">Passwort vergessen?</a>
                </div>
                <a href="#"><p class="text-center" style="font-size: 16px; padding-top: 15px">Konto erstellen</p> </a>
            </form>
        </section>

        <!--Modal PW Vergessen-->
        <div class="modal fade" id="modalPWForgot" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Passwort vergessen...</h4>
                    </div>
                    <div class="modal-body">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1">@</span>
                            <input id="inputPWForgotMail" type="text" class="form-control" placeholder="e-Mail Adresse" aria-describedby="sizing-addon1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                        <button type="button" class="btn btn-primary" id="sendPWForgotMail">Send Mail</button>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
