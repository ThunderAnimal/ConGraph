<!DOCTYPE html>
<html>
    <head>
        <title>ConGraph - Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/bootstrap-theme.css" />
        <link rel="stylesheet" href="../css/bootstrap.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: #e0e0e0">
        <header>ConGraph <a>powered by NoteJS</a></header>

        <section id="login">
            <form class="form-signin" role="form" style="background-color: #fff">
                    <h1 class="form-signin-heading text-center">Login</h1>


                <div class="form-group">
                    <input type="text" id="flnUser" class="form-control" placeholder="Username" autofocus required>
                </div>
                <div class="form-group">
                    <input type="password" id="flnPass" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <p class="help-block text-danger hide" id="labelError">Falsche Eingabe</p>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnSignIn">Login</button>
                </div>
                <div class="form-group">
                    <a href="#" class="text-center">Passwort vergessen?</a>
                </div>
                <a href="#"><p class="text-center" style="font-size: 16px; padding-top: 15px">Konto erstellen</p> </a>
            </form>
        </section>
    </body>
</html>
